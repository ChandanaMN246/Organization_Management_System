<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ChanSrave's org</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .container {
    width: 400px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  h1 {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="submit"] {
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Employer Registration Form</h1>
    <form action="emp" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="emp_id">Emp ID:</label>
      <input type="text" id="emp_id" name="emp_id" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required>

      <label for="current_project">Current Project:</label>
      <input type="text" id="current_project" name="current_project" required>

      <label for="manager">Manager:</label>
      <input type="text" id="manager" name="manager" required>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
