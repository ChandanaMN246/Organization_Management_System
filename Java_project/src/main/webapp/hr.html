<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ChanSrave's org</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }

  .container {
    width: 400px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  h1 {
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"] {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="submit"] {
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>HR Registration Form</h1>
    <form action="hr" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="org_id">Org ID:</label>
      <input type="text" id="org_id" name="org_id" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Role:</label>
      <input type="text" id="role" name="role" required>

      <label for="recruiting_position">Recruiting Position:</label>
      <input type="text" id="recruiting_position" name="recruiting_position" required>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
